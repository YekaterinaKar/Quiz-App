<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>

        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>Quiz App</h1>
        </header>

        <section class="card card--second">
            <a href="/index.html">
                <img
                    class="card__bookmark"
                    src="/images/bookmark_filled.png"
                    alt="filled bookmark"
                />
            </a>
            <p class="card__question">
                What property flips the axes in flexbox?
            </p>
            <button class="card__button">Show Answer</button>
            <ul class="card__tag">
                <label class="card__icon"> #html</label>
                <label class="card__icon"> #flexbox</label>
                <label class="card__icon"> #css</label>
            </ul>
        </section>

        <footer>
            <nav class="nav-bar">
                <a href="index.html">
                    <img
                        class="filledhouse"
                        src="/images/home.png"
                        alt="filled house"
                    />
                </a>
                <a href="bookmarkpage.html">
                    <img
                        class="emptybm"
                        src="/images/bookmark_filled.png"
                        alt="bookmark"
                /></a>
                <a href="profile.html">
                    <img
                        class="profile"
                        src="/images/profile.png"
                        alt="profile"
                /></a>
            </nav>
        </footer>
    </body>
</html>
