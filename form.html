<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Quiz App</h1>
        </header>
        <form name="form" id="form" data-js="form">
            <fieldset>
                <label for="yourQuestion">Your question:</label>
                <textarea
                    name="yourQuestion"
                    id="yourQuestion"
                    cols="5"
                    rows="3"
                    maxlength="150"
                ></textarea>
                <small class="form__character-count"
                    >(<span data-js="amountLeft"></span> characters left)</small
                >

                <label for="yourAnswer">Your answer:</label>
                <textarea
                    name="yourAnswer"
                    id="yourAnswer"
                    cols="5"
                    rows="3"
                    maxlength="150"
                ></textarea>
                <small class="form__character-count"
                    >(<span data-js="amountLeft2"></span> characters
                    left)</small
                >

                <label for="tag">Tag:</label>
                <input type="text" name="tag" id="tag" />
            </fieldset>
            <button id="sbutton" type="submit" id="submit-button">
                Submit
            </button>
        </form>
        <p class="outp" id="outp"></p>
        <p class="outp" id="outp2"></p>
        <p class="outp" id="outp3"></p>

        <footer>
            <nav class="nav-bar">
                <a href="index.html">
                    <img
                        class="filledhouse"
                        src="/images/home.png"
                        alt="filled house"
                    />
                </a>
                <a href="bookmarkpage.html">
                    <img
                        class="emptybm"
                        src="/images/bookmark.png"
                        alt="bookmark"
                /></a>
                <a href="form.html">
                    <img
                        class="emptybm"
                        src="./images/add_filled.png"
                        alt="add sign"
                    />
                </a>
                <a href="profile.html">
                    <img
                        class="profile"
                        src="./images/profile.png"
                        alt="profile"
                /></a>
            </nav>
        </footer>
    </body>
    <script src="form.js"></script>
</html>
