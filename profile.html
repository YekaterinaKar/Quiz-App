<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>

        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>Quiz App</h1>
        </header>

        <section class="pic-name">
            <img
                class="profile-pic"
                src="/images/profile.png"
                alt="profile picture"
            />

            <h2>Yekaterina Karnashauskaite</h2>
        </section>

        <section class="about-me">
            <p>About Me</p>
            <br />
            <p>
                ________________________ ________________________
                ________________________
            </p>
            <br />
        </section>

        <section class="counter_overview">
            <div class="counter_widget">
                <img
                    src="/images/question.png"
                    alt="count questions"
                    class="count_button"
                />
                <count>2</count>
            </div>

            <div class="counter_widget">
                <img
                    src="/images/bookmark.png"
                    alt="count bookmarks"
                    class="count_button"
                />
                <count>1</count>
            </div>
        </section>

        <section class="setting-mode">
            <p>Settings</p>
            <p>Dark Mode</p>
        </section>

        <footer>
            <nav class="nav-bar">
                <a href="index.html">
                    <img
                        class="filledhouse"
                        src="/images/home.png"
                        alt="filled house"
                    />
                </a>
                <a href="bookmarkpage.html">
                    <img
                        class="emptybm"
                        src="/images/bookmark.png"
                        alt="bookmark"
                /></a>
                <a href="form.html">
                    <img
                        class="emptybm"
                        src="./images/add.png"
                        alt="add sign"
                    />
                </a>
                <a href="profile.html">
                    <img
                        class="profile"
                        src="/images/profile_filled.png"
                        alt="profile"
                /></a>
            </nav>
        </footer>
    </body>
</html>
