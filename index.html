<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>

        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>Quiz App</h1>
        </header>

        <section class="card card--first">
                      
           <img
                class="card__bookmark"
                id= "bookmarkclick"
                src="/images/bookmark.png"
                alt="empty bookmark"
            /> 
            
            <p class="card__question">
      
        
                What property flips the axes in flexbox?
            </p>
            <button class="card__button" id="first-show"
             >Show Answer</button>
             <p id="yourAnswer"> </p>
            <ul class="card__tag">
                <label class="card__icon"> #html</label>
                <label class="card__icon"> #flexbox</label>
                <label class="card__icon"> #css</label>
            </ul>
        </section>
        <section class="card card--second">
            <a href="/bookmarkpage.html">
            <img
                class="card__bookmark"
                src="/images/bookmark_filled.png"
                alt="filled bookmark"
                >
            </a>
            <p class="card__question">
                What property flips the axes in flexbox?
            </p>
            <button class="card__button">Show Answer</button>
            <ul class="card__tag">
                <label class="card__icon"> #html</label>
                <label class="card__icon"> #flexbox</label>
                <label class="card__icon"> #css</label>
            </ul>
        </section>

        <footer>
            <nav class="nav-bar">
               
                <a href="index.html">
                    <img
                        class="filledhouse"
                        src="/images/home_filled.png"
                        alt="filled house"
                    />
                <a href="bookmarkpage.html">
                    <img
                        class="emptybm"
                        src="/images/bookmark.png"
                        alt="bookmark"
                /></a>
                <a href="form.html">
                    <img class="emptybm"
                    src="./images/add.png" alt="add sign"
                    >
                    
                </a>
            

                <a href="profile.html">
                    <img
                        class="profile"
                        src="/images/profile.png"
                        alt="profile"
                /></a>
            </nav>
        </footer>
    </body>
    <script src="index.js"></script>
</html>
